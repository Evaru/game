<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header__info">
        <section class="header__info-name">
            <div id="name">Коля</div>
            <div class="header__info-name__score">
                <p id="score"></p>
            </div>
        </section>
        <section class="header__info-task">
            Задание 2
        </section>
        <section class="header__info-count">
            <div id="countImg">
                <img src="img/generals/elements/pb-2.png" class="imgCount">
            </div>
            <div id="countNumber">
                2 из 11
            </div>
        </section>
    </header>
    <main>
        <div class="winwowGame">
            <div id="picture"></div>
        </div>
        <div class="footerGame">
            <div id="clockImg"></div>
            <div id="clock"></div>
           <div class="game__button">
                <button class="gamePictute__stillLife" id="stillLife">Натюрморт</button>
                <button class="gamePictute__other" id="other">Не натюрморт</button>
           </div>
        </div>
        
        
    </main>
    <div id="gnom"></div>
    <footer>
        
    </footer>
</body>
<script src="js/main.js"></script>
</html>
